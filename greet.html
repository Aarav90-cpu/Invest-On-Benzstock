<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Invest-On-Benzstock - The ultimate stock market game experience." />
    <title>Invest-On-Benzstock</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #4cc9f0;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #d1d1d1;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 20px rgba(76, 201, 240, 0.4);
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #888;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .btn {
                font-size: 1rem;
                padding: 0.8rem 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invest-On-Benzstock</h1>
        <p>The most thrilling stock market simulation game. Play, trade, and dominate the virtual market.</p>
        <a href="login.html" class="btn">Sign In & Play Now</a>
        <footer>
            &copy; 2025 Invest-On-Benzstock. All rights reserved.
        </footer>
    </div>
</body>
</html>
