<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .transfer-box {
      background: #161b22;
      padding: 2rem;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      color: #58a6ff;
    }
    select, input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 4px;
      color: white;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background: #238636;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #2ea043;
    }
    .error {
      color: red;
      font-size: 0.85rem;
      text-align: center;
    }
    .success {
      color: #2ea043;
      font-size: 0.85rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="transfer-box">
    <h1>Transfer</h1>
    <input type="text" id="recipient" placeholder="Recipient Username" />
    <select id="currency">
      <option value="coins">BenzCoins</option>
      <option value="money">Money</option>
    </select>
    <input type="number" id="amount" placeholder="Amount" />
    <button id="transfer-btn">Send</button>
    <div class="error" id="error-msg"></div>
    <div class="success" id="success-msg"></div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://gsacnctvnpowrpeukkij.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const transferBtn = document.getElementById("transfer-btn");
    const errorMsg = document.getElementById("error-msg");
    const successMsg = document.getElementById("success-msg");

    async function getCurrentUser() {
      const { data: { user }, error } = await supabaseClient.auth.getUser();
      if (error || !user) return null;
      const { data: profile } = await supabaseClient
        .from("profiles")
        .select("*")
        .eq("id", user.id)
        .single();
      return profile;
    }

    transferBtn.addEventListener("click", async () => {
      errorMsg.textContent = "";
      successMsg.textContent = "";

      const recipientUsername = document.getElementById("recipient").value.trim();
      const currency = document.getElementById("currency").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!recipientUsername || isNaN(amount) || amount <= 0) {
        errorMsg.textContent = "Please enter valid details.";
        return;
      }

      const sender = await getCurrentUser();
      if (!sender) {
        errorMsg.textContent = "You must be logged in.";
        return;
      }

      if (sender.username === recipientUsername) {
        errorMsg.textContent = "You cannot send to yourself.";
        return;
      }

      if (sender[currency] < amount) {
        errorMsg.textContent = `You don't have enough ${currency}.`;
        return;
      }

      const { data: recipient } = await supabaseClient
        .from("profiles")
        .select("*")
        .eq("username", recipientUsername)
        .single();

      if (!recipient) {
        errorMsg.textContent = "Recipient not found.";
        return;
      }

      // Update sender
      const { error: senderError } = await supabaseClient
        .from("profiles")
        .update({ [currency]: sender[currency] - amount })
        .eq("id", sender.id);

      if (senderError) {
        errorMsg.textContent = senderError.message;
        return;
      }

      // Update recipient
      const { error: recipientError } = await supabaseClient
        .from("profiles")
        .update({ [currency]: recipient[currency] + amount })
        .eq("id", recipient.id);

      if (recipientError) {
        errorMsg.textContent = recipientError.message;
        return;
      }

      successMsg.textContent = `Successfully sent ${amount} ${currency} to ${recipientUsername}!`;
    });
  </script>
</body>
</html>
