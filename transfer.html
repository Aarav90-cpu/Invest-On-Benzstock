<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Benzcoin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #38bdf8;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.25rem;
      font-size: 0.9rem;
      color: #cbd5e1;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid #38bdf8;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #38bdf8;
      border: none;
      border-radius: 8px;
      color: #0f172a;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #0ea5e9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¸ Send Benzcoin</h1>
    <form id="transferForm">
      <label for="receiverId">Receiver ID</label>
      <input type="text" id="receiverId" name="receiverId" placeholder="Enter receiver's UUID" required>

      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" placeholder="Benzcoins to send" step="0.01" min="0.01" required>

      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Supabase Client -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    // ====== Supabase Client Setup ======
    const SUPABASE_URL = "https://gsacnctvnpowrpeukkij.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzYWNuY3R2bnBvd3JwZXVra2lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MDYwMzcsImV4cCI6MjA3MDM4MjAzN30.mEzg4xvlmgpkQC8XYdKRETe70vMRzHhgaERJSLL5wGA";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // ====== Transfer Logic ======
    async function transferBenzcoin(senderId, receiverId, amount) {
      // Step 1: Get sender balance
      let { data: sender, error: senderError } = await supabaseClient
        .from('users')
        .select('balance')
        .eq('id', senderId)
        .single();

      if (senderError) throw new Error("Error fetching sender balance.");
      if (sender.balance < amount) throw new Error("Not enough Benzcoin, bro.");

      // Step 2: Start transaction (update balances)
      const { error: senderUpdateError } = await supabaseClient
        .from('users')
        .update({ balance: sender.balance - amount })
        .eq('id', senderId);

      const { data: receiver, error: receiverError } = await supabaseClient
        .from('users')
        .select('balance')
        .eq('id', receiverId)
        .single();

      if (receiverError) throw new Error("Receiver not found.");

      const { error: receiverUpdateError } = await supabaseClient
        .from('users')
        .update({ balance: receiver.balance + amount })
        .eq('id', receiverId);

      if (senderUpdateError || receiverUpdateError) {
        throw new Error("Transfer failed, bro.");
      }

      alert(`ðŸ’¸ Sent ${amount} Benzcoin to ${receiverId}!`);
    }

    // ====== Form Handling ======
    document.addEventListener('DOMContentLoaded', async () => {
      const form = document.getElementById('transferForm');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const { data: { user }, error } = await supabaseClient.auth.getUser();
        if (error || !user) {
          alert("You need to be signed in to send Benzcoin.");
          return;
        }

        const senderId = user.id;
        const receiverId = document.getElementById('receiverId').value.trim();
        const amount = parseFloat(document.getElementById('amount').value);

        try {
          await transferBenzcoin(senderId, receiverId, amount);
        } catch (err) {
          alert(err.message);
        }
      });
    });
  </script>
</body>
</html>
