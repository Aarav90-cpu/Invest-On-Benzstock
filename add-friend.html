<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Friend - BenzStock</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 15px;
      text-align: center;
      color: #00ff88;
      font-size: 24px;
      border-bottom: 2px solid #333;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #1f1f1f;
      color: #fff;
      font-size: 16px;
      margin-top: 5px;
    }
    .search-results {
      position: absolute;
      top: 45px;
      left: 0;
      right: 0;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
    }
    .search-results div {
      padding: 10px;
      cursor: pointer;
    }
    .search-results div:hover {
      background: #00ff88;
      color: #121212;
    }
    button {
      background: #00ff88;
      color: #121212;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00cc6a;
    }
    .friend-list {
      margin-top: 30px;
    }
    .friend-item {
      padding: 10px;
      background: #1f1f1f;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>Add a Friend</header>
  <main>
    <div class="input-group">
      <label for="username">Search Username:</label>
      <input type="text" id="username" placeholder="Type to search..." autocomplete="off">
      <div class="search-results" id="searchResults"></div>
    </div>
    <button id="addFriendBtn">Add Friend</button>

    <div class="friend-list" id="friendList">
      <h3>Your Friends</h3>
      <div id="friendsContainer"></div>
    </div>
  </main>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://gsacnctvnpowrpeukkij.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_ANON_KEY"; // Replace with your key
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser;
    let selectedFriend = null;

    async function checkAuth() {
      const { data: { user } } = await supabaseClient.auth.getUser();
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
      loadFriends();
    }

    async function loadFriends() {
      const { data, error } = await supabaseClient
        .from("friends")
        .select("friend_username")
        .eq("user_id", currentUser.id);

      if (error) {
        console.error(error);
        return;
      }

      const container = document.getElementById("friendsContainer");
      container.innerHTML = "";

      if (data.length === 0) {
        container.innerHTML = "<p>No friends yet.</p>";
        return;
      }

      data.forEach(friend => {
        const div = document.createElement("div");
        div.className = "friend-item";
        div.textContent = friend.friend_username;
        container.appendChild(div);
      });
    }

    async function searchUsers(query) {
      if (!query) {
        document.getElementById("searchResults").innerHTML = "";
        return;
      }

      const { data, error } = await supabaseClient
        .from("profiles")
        .select("id, username")
        .ilike("username", `%${query}%`)
        .limit(10);

      if (error) {
        console.error(error);
        return;
      }

      const resultsContainer = document.getElementById("searchResults");
      resultsContainer.innerHTML = "";

      data.forEach(user => {
        if (user.id === currentUser.id) return; // Skip yourself
        const div = document.createElement("div");
        div.textContent = user.username;
        div.addEventListener("click", () => {
          document.getElementById("username").value = user.username;
          selectedFriend = user;
          resultsContainer.innerHTML = "";
        });
        resultsContainer.appendChild(div);
      });
    }

    document.getElementById("username").addEventListener("input", (e) => {
      searchUsers(e.target.value);
    });

    document.getElementById("addFriendBtn").addEventListener("click", async () => {
      if (!selectedFriend) {
        alert("Please select a user from search results.");
        return;
      }

      const { error } = await supabaseClient
        .from("friends")
        .insert([{
          user_id: currentUser.id,
          friend_id: selectedFriend.id,
          friend_username: selectedFriend.username
        }]);

      if (error) {
        console.error(error);
        alert("Error adding friend.");
      } else {
        document.getElementById("username").value = "";
        selectedFriend = null;
        loadFriends();
      }
    });

    checkAuth();
  </script>
</body>
</html>
