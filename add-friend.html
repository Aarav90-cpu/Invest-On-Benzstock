<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Friend - BenzStock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #00c6ff, #0072ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .add-friend-container {
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      width: 350px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #00c6ff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0072ff;
    }
    a {
      color: #00c6ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="add-friend-container">
    <h1>Add a Friend</h1>
    <form id="add-friend-form">
      <input type="email" id="friend-email" placeholder="Friend's Email" required />
      <button type="submit">Add Friend</button>
    </form>
    <p><a href="greet.html">Back to Home</a></p>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://gsacnctvnpowrpeukkij.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzYWNuY3R2bnBvd3JwZXVra2lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MDYwMzcsImV4cCI6MjA3MDM4MjAzN30.mEzg4xvlmgpkQC8XYdKRETe70vMRzHhgaERJSLL5wGA";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("add-friend-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const friendEmail = document.getElementById("friend-email").value.trim();

      const { data: { user }, error: userError } = await supabaseClient.auth.getUser();
      if (userError || !user) {
        alert("You must be logged in to add friends.");
        window.location.href = "login.html";
        return;
      }

      const { error } = await supabaseClient.from("friends").insert({
        user_id: user.id,
        friend_email: friendEmail
      });

      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("Friend added successfully!");
        document.getElementById("friend-email").value = "";
      }
    });
  </script>
</body>
</html>
