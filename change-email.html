<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Email - BenzStock</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 15px;
      text-align: center;
      color: #00ff88;
      font-size: 24px;
      border-bottom: 2px solid #333;
    }
    main {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #1f1f1f;
      color: #fff;
      font-size: 16px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #00ff88;
      color: #121212;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00cc6a;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Change Your Email</header>
  <main>
    <label for="newEmail">New Email Address:</label>
    <input type="email" id="newEmail" placeholder="Enter new email" required>

    <button id="changeEmailBtn">Update Email</button>
    <div class="message" id="message"></div>
  </main>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://gsacnctvnpowrpeukkij.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzYWNuY3R2bnBvd3JwZXVra2lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MDYwMzcsImV4cCI6MjA3MDM4MjAzN30.mEzg4xvlmgpkQC8XYdKRETe70vMRzHhgaERJSLL5wGA"; // Replace with your key
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser;

    async function checkAuth() {
      const { data: { user } } = await supabaseClient.auth.getUser();
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
    }

    async function changeEmail() {
      const newEmail = document.getElementById("newEmail").value.trim();
      const messageDiv = document.getElementById("message");

      if (!newEmail) {
        messageDiv.textContent = "Please enter a valid email.";
        return;
      }

      // 1. Update in Supabase Auth
      const { data, error } = await supabaseClient.auth.updateUser({ email: newEmail });

      if (error) {
        messageDiv.textContent = "Error: " + error.message;
        return;
      }

      // 2. Update in profiles table
      const { error: profileError } = await supabaseClient
        .from("profiles")
        .update({ email: newEmail })
        .eq("id", currentUser.id);

      if (profileError) {
        messageDiv.textContent = "Auth updated, but failed to update profile email.";
        console.error(profileError);
        return;
      }

      messageDiv.textContent = "Email updated successfully! Please check your inbox for confirmation.";
    }

    document.getElementById("changeEmailBtn").addEventListener("click", changeEmail);

    checkAuth();
  </script>
</body>
</html>
