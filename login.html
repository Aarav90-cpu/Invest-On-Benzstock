<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BenzStock Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background-color: #161b22;
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    h1 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #58a6ff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: 1px solid #30363d;
      background: #0d1117;
      color: white;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      background: #238636;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #2ea043;
    }
    p {
      margin-top: 1rem;
      text-align: center;
      color: #8b949e;
    }
    a {
      color: #58a6ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login to BenzStock</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://gsacnctvnpowrpeukkij.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

      if (error) {
        alert("Login failed: " + error.message);
        return;
      }

      // Fetch profile
      const { data: profileData } = await supabaseClient
        .from("profiles")
        .select("username")
        .eq("id", data.user.id)
        .single();

      // Redirect to home.html regardless of username, but hide it in UI if null
      sessionStorage.setItem("username", profileData?.username || "");
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
