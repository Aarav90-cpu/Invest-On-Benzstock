<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BenzStock — Login</title>

  <style>
    :root{
      --bg1:#0c1020; --bg2:#0a0e19; --card:#11152a; --line:#1f2540;
      --accent:#00e6a8; --text:#e9eef7; --muted:#9aa7c0; --warn:#ff5c5c;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:radial-gradient(1200px 600px at 10% -10%,#142147,transparent), linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--text)}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{width:100%;max-width:420px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid var(--line);border-radius:18px;padding:24px 22px;box-shadow:0 20px 60px rgba(2,6,12,.45)}
    h1{margin:6px 2px 20px;font-weight:800;letter-spacing:.3px}
    label{display:block;font-size:12px;color:var(--muted);margin:10px 2px 6px}
    input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--line);background:#0e142b;color:var(--text);outline:none}
    input:focus{border-color:#2d3762;box-shadow:0 0 0 3px rgba(0,230,168,.08)}
    .btn{width:100%;padding:12px 16px;border:none;border-radius:12px;background:linear-gradient(90deg,#19f0c2,var(--accent));font-weight:800;color:#08131a;cursor:pointer;margin-top:16px}
    .row{display:flex;justify-content:space-between;gap:10px;margin-top:12px}
    .link{color:var(--muted);text-decoration:none}
    .link:hover{color:#b8c4dd}
    .err{margin-top:10px;color:var(--warn);font-size:13px;min-height:18px}
    .tiny{font-size:12px;color:var(--muted);text-align:center;margin-top:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Login</h1>

      <form id="loginForm" novalidate>
        <label for="email">Email</label>
        <input id="email" type="email" autocomplete="email" required />

        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" required />

        <button class="btn" type="submit">Login</button>
        <div id="err" class="err"></div>
      </form>

      <div class="tiny">
        Don’t have an account?
        <a class="link" id="toSignup" href="#">Sign up</a>
      </div>
    </div>
  </div>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // ---------- GitHub Pages base path helper ----------
    const BASE = location.pathname.includes('/Invest-On-Benzstock/')
      ? '/Invest-On-Benzstock/'
      : '/';

    function go(path){ window.location.href = BASE + path; }

    // ---------- Supabase client ----------
    const SUPABASE_URL = "https://gsacnctvnpowrpeukkij.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzYWNuY3R2bnBvd3JwZXVra2lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MDYwMzcsImV4cCI6MjA3MDM4MjAzN30.mEzg4xvlmgpkQC8XYdKRETe70vMRzHhgaERJSLL5wGA";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        persistSession: true,
        autoRefreshToken: true,
        detectSessionInUrl: true
      }
    });

    // Already logged in? Bounce to home.
    (async () => {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (session) go('homepage.html');
    })();

    document.getElementById('toSignup').addEventListener('click', (e)=>{
      e.preventDefault();
      go('signup.html');
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const err = document.getElementById('err');
      err.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) { err.textContent = error.message; return; }

      // Small delay to ensure session persisted on static hosting
      setTimeout(() => go('homepage.html'), 400);
    });
  </script>
</body>
</html>
