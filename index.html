<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password - BenzStock</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-1:#060606;
      --bg-2:#0f1720;
      --accent1:#00d4ff;
      --accent2:#7b61ff;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.04);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }
    .container {
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 18px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(2,6,12,0.6);
    }
    h1 {
      text-align: center;
      font-weight: 800;
      margin-bottom: 1.5rem;
    }
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.8rem 2.5rem 0.8rem 0.8rem;
      border: none;
      border-radius: 12px;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.06);
      color: #fff;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--muted);
    }
    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: #021018;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(5,10,20,0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 36px rgba(5,10,20,0.8);
    }
    p {
      text-align: center;
      margin-top: 1rem;
    }
    a {
      color: var(--muted);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Change Password</h1>
    <form id="change-password-form">
      <div class="input-group">
        <input type="password" id="new-password" placeholder="New Password" required minlength="6"/>
        <span class="toggle-password">üëÅ</span>
      </div>
      <button type="submit">Update Password</button>
    </form>
    <p><a href="login.html">Back to Login</a></p>
  </div>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://gsacnctvnpowrpeukkij.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzYWNuY3R2bnBvd3JwZXVra2lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MDYwMzcsImV4cCI6MjA3MDM4MjAzN30.mEzg4xvlmgpkQC8XYdKRETe70vMRzHhgaERJSLL5wGA";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Toggle password visibility
    document.querySelector(".toggle-password").addEventListener("click", () => {
      const passInput = document.getElementById("new-password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    });

    // Handle password change
    document.getElementById("change-password-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("new-password").value;

      const { data: { user }, error: userError } = await supabaseClient.auth.getUser();
      if (userError || !user) {
        alert("You must be logged in to change your password.");
        window.location.href = "login.html";
        return;
      }

      const { error } = await supabaseClient.auth.updateUser({ password: newPassword });
      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("‚úÖ Password updated successfully!");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
