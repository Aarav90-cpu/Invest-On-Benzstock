<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BenzStock Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="signup-container">
    <h1>Create Your BenzStock Account</h1>

    <!-- Email signup -->
    <form id="email-signup-form">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <hr>

    <!-- Google signup -->
    <button id="bruh">Sign up with Google</button>

    <p>Already have an account? <a href="login.html">Sign in here</a></p>
  </div>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://gsacnctvnpowrpeukkij.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzYWNuY3R2bnBvd3JwZXVra2lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MDYwMzcsImV4cCI6MjA3MDM4MjAzN30.mEzg4xvlmgpkQC8XYdKRETe70vMRzHhgaERJSLL5wGA";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Email signup
    document.getElementById("email-signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      const { data, error } = await supabaseClient.auth.signUp({ email, password });
      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("Account created! Check your email to confirm.");
        window.location.href = "login.html";
      }
    });

    // Google signup (same as Google login)
    document.getElementById("bruh").addEventListener("click", async () => {
      const { data, error } = await supabaseClient.auth.signInWithOAuth({ provider: "google" });
      if (error) alert(error.message);
    });
  </script>
</body>
</html>
