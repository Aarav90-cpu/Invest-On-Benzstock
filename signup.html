<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-box {
      background: #161b22;
      padding: 2rem;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      color: #58a6ff;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 4px;
      color: white;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background: #238636;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #2ea043;
    }
    .error {
      color: red;
      font-size: 0.85rem;
      text-align: center;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #58a6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h1>Sign Up</h1>
    <input type="text" id="username" placeholder="Username (e.g. Arphd4)" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signup-btn">Sign Up</button>
    <div class="error" id="error-msg"></div>
    <div class="link">
      Already have an account? <a href="login.html">Log In</a>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://gsacnctvnpowrpeukkij.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const signupBtn = document.getElementById("signup-btn");
    const errorMsg = document.getElementById("error-msg");

    signupBtn.addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !email || !password) {
        errorMsg.textContent = "Please fill in all fields.";
        return;
      }

      // Check if username is taken
      const { data: existingUser } = await supabaseClient
        .from("profiles")
        .select("username")
        .eq("username", username)
        .single();

      if (existingUser) {
        errorMsg.textContent = "Username already taken.";
        return;
      }

      // Sign up in Supabase Auth
      const { data, error } = await supabaseClient.auth.signUp({
        email,
        password
      });

      if (error) {
        errorMsg.textContent = error.message;
        return;
      }

      // Insert into profiles table
      const { error: profileError } = await supabaseClient
        .from("profiles")
        .insert([
          {
            id: data.user.id,
            username,
            email,
            coins: 0,
            money: 0
          }
        ]);

      if (profileError) {
        errorMsg.textContent = profileError.message;
        return;
      }

      window.location.href = "home.html";
    });
  </script>
</body>
</html>
