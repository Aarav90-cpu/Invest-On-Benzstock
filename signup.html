<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-box {
      background: #161b22;
      padding: 2rem;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      color: #58a6ff;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 4px;
      color: white;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background: #238636;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #2ea043;
    }
    .error {
      color: red;
      font-size: 0.85rem;
      text-align: center;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #58a6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h1>Sign Up</h1>
    <input type="text" id="username" placeholder="Username (e.g. Arphd4)" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signup-btn">Sign Up</button>
    <div class="error" id="error-msg"></div>
    <div class="link">
      Already have an account? <a href="login.html">Log In</a>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://YOUR-PROJECT.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzYWNuY3R2bnBvd3JwZXVra2lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MDYwMzcsImV4cCI6MjA3MDM4MjAzN30.mEzg4xvlmgpkQC8XYdKRETe70vMRzHhgaERJSLL5wGAeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzYWNuY3R2bnBvd3JwZXVra2lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MDYwMzcsImV4cCI6MjA3MDM4MjAzN30.mEzg4xvlmgpkQC8XYdKRETe70vMRzHhgaERJSLL5wGA";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const username = document.getElementById("username").value.trim();
  
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }
  
      // Check if username already exists
      const { data: existingUsers, error: checkError } = await supabaseClient
        .from("profiles")
        .select("username")
        .eq("username", username);
  
      if (checkError) {
        alert("Error checking username: " + checkError.message);
       return;
      }
  
      if (existingUsers.length > 0) {
        alert("Username already taken! Please choose a different one.");
        return;
      }
  
      // Create the auth account
      const { data: signUpData, error: signUpError } = await supabaseClient.auth.signUp({
        email,
        password
      });
  
      if (signUpError) {
        alert("Error signing up: " + signUpError.message);
        return;
      }
  
      const userId = signUpData.user.id;
  
      // Insert into profiles with correct columns
      const { error: profileError } = await supabaseClient
        .from("profiles")
        .insert([
          {
            id: userId,
            username: username,
            benzcoins: 100,  // default starting coins
            balance: 500     // default starting money
          }
        ]);

      if (profileError) {
        alert("Error creating profile: " + profileError.message);
        return;
      }
  
      alert("Sign-up successful! Please confirm your email.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
