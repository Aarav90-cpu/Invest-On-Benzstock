<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password - BenzStock</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .change-password-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }

    h1 {
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.2rem;
    }

    input {
      width: 100%;
      padding: 0.8rem 2.5rem 0.8rem 0.8rem;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.9rem;
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: #ff6a00;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff8c42;
    }

    a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.9rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="change-password-container">
    <h1>Change Password</h1>

    <form id="change-password-form">
      <div class="input-group">
        <input type="password" id="new-password" placeholder="New Password" required minlength="6"/>
        <span class="toggle-password">üëÅ</span>
      </div>
      <button type="submit">Update Password</button>
    </form>

    <p style="margin-top: 1rem;">
      <a href="login.html">Back to Login</a>
    </p>
  </div>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://gsacnctvnpowrpeukkij.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzYWNuY3R2bnBvd3JwZXVra2lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MDYwMzcsImV4cCI6MjA3MDM4MjAzN30.mEzg4xvlmgpkQC8XYdKRETe70vMRzHhgaERJSLL5wGA";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Toggle password visibility
    document.querySelector(".toggle-password").addEventListener("click", () => {
      const passInput = document.getElementById("new-password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    });

    // Handle password change
    document.getElementById("change-password-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("new-password").value;

      const { data: { user }, error: userError } = await supabaseClient.auth.getUser();
      if (userError || !user) {
        alert("You must be logged in to change your password.");
        window.location.href = "login.html";
        return;
      }

      const { error } = await supabaseClient.auth.updateUser({ password: newPassword });
      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("‚úÖ Password updated successfully!");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
