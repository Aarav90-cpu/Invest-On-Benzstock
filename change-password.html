<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password - BenzStock</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 15px;
      text-align: center;
      color: #00ff88;
      font-size: 24px;
      border-bottom: 2px solid #333;
    }
    main {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #1f1f1f;
      color: #fff;
      font-size: 16px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #00ff88;
      color: #121212;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00cc6a;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Change Your Password</header>
  <main>
    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" placeholder="Enter new password" required>

    <label for="confirmPassword">Confirm New Password:</label>
    <input type="password" id="confirmPassword" placeholder="Confirm password" required>

    <button id="changePasswordBtn">Update Password</button>
    <div class="message" id="message"></div>
  </main>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://gsacnctvnpowrpeukkij.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzYWNuY3R2bnBvd3JwZXVra2lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MDYwMzcsImV4cCI6MjA3MDM4MjAzN30.mEzg4xvlmgpkQC8XYdKRETe70vMRzHhgaERJSLL5wGA"; // Replace with your anon key
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser;

    async function checkAuth() {
      const { data: { user } } = await supabaseClient.auth.getUser();
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
    }

    async function changePassword() {
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const messageDiv = document.getElementById("message");

      if (!newPassword || !confirmPassword) {
        messageDiv.textContent = "Please fill in both fields.";
        return;
      }

      if (newPassword !== confirmPassword) {
        messageDiv.textContent = "Passwords do not match.";
        return;
      }

      if (newPassword.length < 6) {
        messageDiv.textContent = "Password must be at least 6 characters.";
        return;
      }

      const { error } = await supabaseClient.auth.updateUser({ password: newPassword });

      if (error) {
        messageDiv.textContent = "Error: " + error.message;
        return;
      }

      messageDiv.textContent = "Password updated successfully!";
    }

    document.getElementById("changePasswordBtn").addEventListener("click", changePassword);

    checkAuth();
  </script>
</body>
</html>
