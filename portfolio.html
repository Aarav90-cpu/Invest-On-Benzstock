<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio & BenzStocks</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: #161b22;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      margin: 0;
      color: #58a6ff;
    }
    .username {
      color: #8b949e;
      font-size: 0.9rem;
    }
    .container {
      padding: 1.5rem;
    }
    .stats {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .stat-box {
      background: #161b22;
      padding: 1rem;
      border-radius: 6px;
      flex: 1;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
    .stat-box h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #58a6ff;
    }
    .stocks-section {
      background: #161b22;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
    .stock-item {
      padding: 0.8rem;
      border-bottom: 1px solid #30363d;
    }
    .stock-item:last-child {
      border-bottom: none;
    }
    .no-stocks {
      text-align: center;
      padding: 1rem;
      color: #8b949e;
    }
    .back-btn {
      color: #58a6ff;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .search-bar {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .search-bar input {
      flex: 1;
      padding: 0.5rem;
      background: #0d1117;
      border: 1px solid #30363d;
      color: white;
      border-radius: 4px;
    }
    .search-bar button {
      padding: 0.5rem 1rem;
      background: #238636;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .search-bar button:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>
  <header>
    <a class="back-btn" href="home.html">‚Üê Back</a>
    <h1>My Portfolio</h1>
    <div class="username" id="username-display"></div>
  </header>

  <div class="container">
    <div class="stats">
      <div class="stat-box">
        <h2 id="coins">0</h2>
        <p>BenzsCoins</p>
      </div>
      <div class="stat-box">
        <h2 id="money">$0</h2>
        <p>My Money</p>
      </div>
    </div>

    <div class="stocks-section">
      <div class="search-bar">
        <input type="text" id="stock-search" placeholder="Search stocks..." />
        <button id="search-btn">Search</button>
      </div>
      <div id="stocks-list">
        <div class="no-stocks">Loading stocks...</div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://gsacnctvnpowrpeukkij.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const usernameDisplay = document.getElementById("username-display");
    const coinsDisplay = document.getElementById("coins");
    const moneyDisplay = document.getElementById("money");
    const stocksList = document.getElementById("stocks-list");

    async function loadProfileAndStocks() {
      const { data: { user } } = await supabaseClient.auth.getUser();
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // Get profile
      const { data: profile } = await supabaseClient
        .from("profiles")
        .select("username, coins, money")
        .eq("id", user.id)
        .single();

      if (profile?.username) {
        usernameDisplay.textContent = profile.username;
      } else {
        usernameDisplay.textContent = ""; // Hide if no username set
      }

      coinsDisplay.textContent = profile?.coins || 0;
      moneyDisplay.textContent = `$${profile?.money || 0}`;

      // Get stocks
      const { data: stocks } = await supabaseClient
        .from("stocks")
        .select("*")
        .eq("owner_id", user.id);

      displayStocks(stocks);
    }

    function displayStocks(stocks) {
      stocksList.innerHTML = "";
      if (!stocks || stocks.length === 0) {
        stocksList.innerHTML = `<div class="no-stocks">No stocks yet</div>`;
        return;
      }

      stocks.forEach(stock => {
        const div = document.createElement("div");
        div.classList.add("stock-item");
        div.textContent = `${stock.symbol} - ${stock.quantity} shares`;
        stocksList.appendChild(div);
      });
    }

    document.getElementById("search-btn").addEventListener("click", async () => {
      const searchTerm = document.getElementById("stock-search").value.trim();
      if (!searchTerm) {
        loadProfileAndStocks();
        return;
      }

      const { data: stocks } = await supabaseClient
        .from("stocks")
        .select("*")
        .ilike("symbol", `%${searchTerm}%`);

      displayStocks(stocks);
    });

    loadProfileAndStocks();
  </script>
</body>
</html>
