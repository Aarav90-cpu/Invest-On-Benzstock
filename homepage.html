<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BenzStock - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
      position: relative;
    }
    header h1 {
      margin: 0;
      color: #00ff88;
    }
    .profile-container {
      display: flex;
      align-items: center;
      position: relative;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #444;
      background-image: url('profile-placeholder.png');
      background-size: cover;
      background-position: center;
      margin-right: 10px;
    }
    .menu-button {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
      width: 220px;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .dropdown-menu a {
      display: block;
      padding: 12px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }
    .dropdown-menu a:hover {
      background: #00ff88;
      color: #121212;
    }
    main {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #1e1e1e;
      color: #00ff88;
    }
    tr:hover {
      background-color: #1f1f1f;
    }
  </style>
</head>
<body>
  <header>
    <h1>BenzStock</h1>
    <div class="profile-container">
      <div class="profile-pic"></div>
      <button class="menu-button">‚ãÆ</button>
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="#">üìä My Portfolio & BenzStocks</a>
        <a href="#">üë• My Friends</a>
        <a href="#">üí∏ Transfer</a>
        <a href="#">‚öôÔ∏è Settings</a>
        <a href="#">üìÑ Terms of Service</a>
        <a href="#">üìú Conditions</a>
      </div>
    </div>
  </header>
  <main>
    <h2>Market Overview</h2>
    <table id="stocks-table">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Price</th>
          <th>Change</th>
          <th>Volume</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://gsacnctvnpowrpeukkij.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function checkAuth() {
      const { data: { user } } = await supabaseClient.auth.getUser();
      if (!user) {
        window.location.href = "login.html";
      }
    }

    async function fetchStocks() {
      const { data, error } = await supabaseClient.from("stocks").select("*");
      if (error) {
        console.error(error);
        return;
      }
      const tbody = document.querySelector("#stocks-table tbody");
      tbody.innerHTML = "";
      data.forEach(stock => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${stock.symbol}</td>
          <td>$${stock.price}</td>
          <td style="color: ${stock.change >= 0 ? '#00ff88' : '#ff4444'};">${stock.change}</td>
          <td>${stock.volume}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.querySelector(".menu-button").addEventListener("click", () => {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    checkAuth();
    fetchStocks();
  </script>
</body>
</html>
